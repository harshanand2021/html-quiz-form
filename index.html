<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <h1>Quiz Form</h1>
    </div>
    <div id="quiz">
        <form action="POST" method="post">
            <div id="entry">
                <caption> Entry Details </caption>
            </div>
            <div id="name">
                <label for="Name">Name</label>
                <input type="text" name="Name" id="Name" width="10">
            </div>
            <div id="Age">
                <label for="Age">Age</label>
                <input type="number" name="Age" id="Age" width="10">
            </div>
            <div id="City">
                <label for="City">City</label>
                <input type="text" name="City" id="City" width="10">
            </div>
            <div id="pin">
                <label for="pincode">PIN code</label>
                <input type="text" name="PIN" id="pincode">
            </div>
            <div id="submit">
                <button type="submit" id="submit">Submit</button>
            </div>
    </div>
    </form>
</body>

</html>
